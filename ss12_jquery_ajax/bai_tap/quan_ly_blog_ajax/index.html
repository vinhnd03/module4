<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">VINHND</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page">Home
                            <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Ngôn ngữ</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <input class="form-control me-sm-2" type="text" placeholder="Nhập tiêu đề" id="search-title"/>
                    <button class="btn btn-outline-success my-2 my-sm-0" id="btn-search" type="button">
                        Tìm
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Quản lý blog</h2>
        <button class="btn btn-info">Ẩn/Hiện Form</button>
        <form class="" id="blog-form">
            <input type="hidden" name="id" id="id">
            <table class="table form-group">
                <tr>
                    <td class="">
                        <label class="form-label" for="title">Tiêu đề</label>
                        <input id="title" class="form-control" type="text">
                    </td>
                    <td class="">
                        <label class="form-label" for="date">Ngày tạo</label>
                        <input id="date" class="form-control" type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label" for="user">Người dùng</label>
                        <select class="form-select" name="user" id="user">
                        </select>
                    </td>
                    <td>
                        <label class="form-label" for="category">Thể loại</label>
                        <select class="form-select" name="category" id="category">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label class="form-label" for="content">Nội dung</label>
                        <textarea rows="5" class="form-text form-control" name="content" id="content"></textarea>
                    </td>
                </tr>
                <tr>

                    <td>
                        <button id="btn-create" type="button" class="btn btn-success form-control"
                            onclick="create()">Thêm</button>
                        <button id="btn-update" type="button" class="btn btn-success form-control"
                            onclick="updateBlog()">Cập nhật</button>
                    </td>
                    <td><button id="btn-cancel" type="reset" class="btn btn-warning form-control"
                            onclick="cancel()">Hủy</button></td>
                </tr>
                </tr>
            </table>

        </form>
        <table class="table" id="blog-table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tiêu đề</th>
                    <th>Nội dung</th>
                    <th>Người dùng</th>
                    <th>Thể loại</th>
                    <th>Ngày viết</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="blog-list">
            </tbody>
        </table>
        <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-secondary" id="btn-prev">trước</button>
            <div class="mx-2" id="page-info"></div>
            <button class="btn btn-secondary" id="btn-next">Sau</button>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>

</html>
